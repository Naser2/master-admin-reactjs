  <body>
    <div id="root"></div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- CHART-->
    <!-- <canvas id="myChart" width="400" height="400"></canvas> -->

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.2.1.min.js"
    ></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--CANVAS -->
    <!-- <canvas id="myChart" width="400" height="400"></canvas> -->

   
    <!-- <script src="canvasjs/dist/canvasjs.js"></script> -->
    <!--DOCUMENT-->

    <script>
      setTimeout(() => {
        $(document).ready(() => {
          $('.button-collapse').sideNav();
          Materialize.toast('Page loading!', 3000, 'blue rounded');
        
        });

        //Approve Comments
        $('.approve').click(e => {
          Materialize.toast('Comment Approved', 3000, 'green');
          e.preventDefault();
        });

        //Deny Comments
        $('.deny').click(e => {
          Materialize.toast('Comment Denied', 3000, 'red');
          e.preventDefault();
        });

        // Add Todos
        $('#todo-form').submit(e => {
          console.log($('#todo').val());
          const output = `<li class="collection-item">
            <div>${$('#todo').val()}
              <a href="#!" class="secondary-content delete">
                <i class="material-icons">close</i>
              </a>
            </div>
           </li>`;

          e.preventDefault();
          if ($('#todo').val() == '') {
            Materialize.toast(
              'Can not be empty. Please add a Todo',
              3000,
              'red'
            );
          } else {
            $('.todos').append(output);
            Materialize.toast('Todo added', 3000, 'green');
          }
          e.preventDefault();
        });

         // Remove Todos
         $('.todos').on('click', '.delete', (e) => {
           $(this).parent().parent().remove();
           
           Materialize.toast('Todo Removed', 3000, 'green');
           e.preventDefault();
         })
   //Init MOdal 
   $('.modal').modal()
 
      }, 1000);
   
   
    </script>

 <!-- CATEGORY MODAL  -->

 <div id="category-modal" class="modal">

        <div class="input-field">
          <input type="text" id="title">
          <label for="title">Title</label>
          </input>
        </div>
      </form>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close btn blue white-text">Submit</a>
      </div>
    </div>
  </div>
